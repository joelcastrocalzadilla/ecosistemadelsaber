<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingl√©s 1 - Juego de Vocabulario</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; margin:0; padding:0; }
    #gameArea { position: relative; width: 400px; height: 200px; margin: 20px auto; border: 2px solid #333;
      background: #eef; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; }
    #opciones {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 250px;
      margin: 20px auto;
    }
    .opcion {
      padding: 15px;
      font-size: 18px;
      background: #87cefa;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .opcion:hover { background: #4682b4; color: white; }
    #puntos, #fallos { font-size: 20px; margin: 10px; }
    .botones {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #32cd32;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #228b22; }
    /* Panel lateral derecho para fallas */
    #fallasInglesOverlay {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 220px;
      background: white;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 10px;
      z-index: 9999;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üá¨üáß Ingl√©s 1 - Vocabulario B√°sico</h1>
  <div id="puntos">Puntos: 0</div>
  <div id="fallos">Fallos: 0 / 5</div>
  <div id="gameArea">Pulsa "Iniciar Juego"</div>
  <div id="opciones"></div>

  <div class="botones">
    <button onclick="iniciarJuego()">Iniciar Juego</button>
    <button id="repasoBtn" style="display:none;" onclick="iniciarRepaso()">Practicar falladas</button>
  </div>


  <script>
    const palabras = [
      {es:"casa",en:"house"},{es:"perro",en:"dog"},{es:"gato",en:"cat"},{es:"libro",en:"book"},
      {es:"agua",en:"water"},{es:"sol",en:"sun"},{es:"luna",en:"moon"},{es:"ni√±o",en:"boy"},
      {es:"ni√±a",en:"girl"},{es:"madre",en:"mother"},{es:"padre",en:"father"},{es:"hermano",en:"brother"},
      {es:"hermana",en:"sister"},{es:"amigo",en:"friend"},{es:"escuela",en:"school"},{es:"maestro",en:"teacher"},
      {es:"mesa",en:"table"},{es:"silla",en:"chair"},{es:"puerta",en:"door"},{es:"ventana",en:"window"},
      {es:"coche",en:"car"},{es:"tren",en:"train"},{es:"avi√≥n",en:"plane"},{es:"flor",en:"flower"},
      {es:"√°rbol",en:"tree"},{es:"pan",en:"bread"},{es:"leche",en:"milk"},{es:"manzana",en:"apple"},
      {es:"pl√°tano",en:"banana"},{es:"zapato",en:"shoe"},{es:"camisa",en:"shirt"},{es:"pantal√≥n",en:"pants"},
      {es:"sombrero",en:"hat"},{es:"rojo",en:"red"},{es:"azul",en:"blue"},{es:"verde",en:"green"},
      {es:"amarillo",en:"yellow"},{es:"blanco",en:"white"},{es:"negro",en:"black"},{es:"grande",en:"big"},
      {es:"peque√±o",en:"small"},{es:"feliz",en:"happy"},{es:"triste",en:"sad"},{es:"r√°pido",en:"fast"},
      {es:"lento",en:"slow"},{es:"d√≠a",en:"day"},{es:"noche",en:"night"},{es:"comida",en:"food"},
      {es:"juego",en:"game"},{es:"m√∫sica",en:"music"},{es:"mar",en:"sea"},{es:"r√≠o",en:"river"},
      {es:"monta√±a",en:"mountain"},{es:"ciudad",en:"city"},{es:"pueblo",en:"town"},{es:"camino",en:"road"},
      {es:"calle",en:"street"},{es:"tienda",en:"shop"},{es:"dinero",en:"money"},{es:"trabajo",en:"work"},
      {es:"tiempo",en:"time"},{es:"mano",en:"hand"},{es:"cabeza",en:"head"},{es:"ojo",en:"eye"},
      {es:"boca",en:"mouth"},{es:"nariz",en:"nose"},{es:"oreja",en:"ear"},{es:"pie",en:"foot"},
      {es:"coraz√≥n",en:"heart"},{es:"familia",en:"family"},{es:"comer",en:"eat"},{es:"beber",en:"drink"},
      {es:"correr",en:"run"},{es:"caminar",en:"walk"},{es:"leer",en:"read"},{es:"escribir",en:"write"},
      {es:"cantar",en:"sing"},{es:"bailar",en:"dance"},{es:"jugar",en:"play"},{es:"abrir",en:"open"},
      {es:"cerrar",en:"close"},{es:"subir",en:"go up"},{es:"bajar",en:"go down"},{es:"entrar",en:"enter"},
      {es:"salir",en:"exit"},{es:"fr√≠o",en:"cold"},{es:"caliente",en:"hot"},{es:"nuevo",en:"new"},
      {es:"viejo",en:"old"},{es:"bueno",en:"good"},{es:"malo",en:"bad"},{es:"bonito",en:"pretty"},
      {es:"feo",en:"ugly"},{es:"f√°cil",en:"easy"},{es:"dif√≠cil",en:"hard"},{es:"caro",en:"expensive"},
      {es:"barato",en:"cheap"},{es:"corto",en:"short"},{es:"largo",en:"long"},{es:"alto",en:"tall"},
      {es:"bajo",en:"low"},{es:"cielo",en:"sky"},{es:"estrella",en:"star"},{es:"tierra",en:"earth"}
    ];

    let puntos = 0, fallos = 0;
    let palabraActual, respuestaCorrecta;
    let fallasIngles = [];
    let modoRepaso = false;

    const gameArea = document.getElementById("gameArea");
    const opcionesDiv = document.getElementById("opciones");
    const puntosDiv = document.getElementById("puntos");
    const fallosDiv = document.getElementById("fallos");
    const repasoBtn = document.getElementById("repasoBtn");

    function iniciarJuego() {
      limpiarFallasIngles();
      puntos = 0; fallos = 0; fallasIngles = [];
      modoRepaso = false;
      puntosDiv.textContent = "Puntos: " + puntos;
      fallosDiv.textContent = "Fallos: " + fallos + " / 5";
      repasoBtn.style.display = "none";
      nuevaPregunta();
    }

    function iniciarRepaso() {
      if (fallasIngles.length === 0) return;
      limpiarFallasIngles();
      puntos = 0; fallos = 0;
      modoRepaso = true;
      puntosDiv.textContent = "Puntos: " + puntos;
      fallosDiv.textContent = "Fallos: " + fallos + " / 5";
      repasoBtn.style.display = "none";
      nuevaPregunta();
    }

    function nuevaPregunta() {
      if (modoRepaso && fallasIngles.length > 0) {
        let {pregunta, respuestaCorrecta:res} = fallasIngles.shift();
        palabraActual = pregunta;
        respuestaCorrecta = res;
      } else {
        let item = palabras[Math.floor(Math.random()*palabras.length)];
        palabraActual = item.en;
        respuestaCorrecta = item.es;
      }
      gameArea.textContent = palabraActual + " = ?";
      mostrarOpciones(respuestaCorrecta);
    }

    function mostrarOpciones(correcto) {
      opcionesDiv.innerHTML = "";
      let opciones = [correcto];
      while (opciones.length < 4) {
        let candidato = palabras[Math.floor(Math.random()*palabras.length)].es;
        if (!opciones.includes(candidato)) opciones.push(candidato);
      }
      opciones.sort(() => Math.random() - 0.5);
      opciones.forEach(op => {
        let boton = document.createElement("div");
        boton.className = "opcion";
        boton.textContent = op;
        boton.onclick = () => verificarRespuesta(op);
        opcionesDiv.appendChild(boton);
      });
    }

    function verificarRespuesta(opcion) {
      if (opcion === respuestaCorrecta) {
        puntos++;
        puntosDiv.textContent = "Puntos: " + puntos;
        nuevaPregunta();
      } else {
        fallos++;
        fallosDiv.textContent = "Fallos: " + fallos + " / 5";
        fallasIngles.push({pregunta: palabraActual, respuestaCorrecta});
        if (fallos >= 5) {
          mostrarFallasIngles();
          alert("¬°Has perdido! Reiniciando...");
          repasoBtn.style.display = "block";
        } else {
          nuevaPregunta();
        }
      }
    }

    function mostrarFallasIngles() {
      limpiarFallasIngles();
      if (fallasIngles.length > 0) {
        const panel = document.createElement("div");
        panel.id = "fallasInglesOverlay";
        panel.innerHTML = "<h2>‚ùå Palabras para repasar:</h2><ul>" +
          fallasIngles.map(f => `<li>${f.pregunta} ‚Üí ${f.respuestaCorrecta}</li>`).join("") +
          "</ul>";
        document.body.appendChild(panel);
      }
    }

    function limpiarFallasIngles() {
      const overlay = document.getElementById("fallasInglesOverlay");
      if (overlay) overlay.remove();
    }
  </script>
</body>
</html>
