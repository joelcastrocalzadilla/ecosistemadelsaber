<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Globos del Transporte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      border: 2px solid #333;
      background: linear-gradient(#d0f0ff, #ffffff);
      overflow: hidden;
    }
    #lineaTope {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 10px;
      background: red;
    }
    .globo {
      position: absolute;
      bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 100px; height: 120px;
      background: pink;
      border-radius: 50% 50% 45% 45%;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px; font-weight: bold; color: #333;
    }
    #panelInferior {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      margin-top: 10px;
    }
    #opciones {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px; width: 260px;
      margin: 20px auto 10px auto;
    }
    .opcion {
      padding: 12px; font-size: 18px;
      background: #87cefa; border-radius: 10px;
      cursor: pointer; transition: background 0.3s;
      text-align: center;
    }
    .opcion:hover { background: #4682b4; color: white; }
    #puntos, #fallos { font-size: 20px; margin: 10px; }
    #startBtn, #repasoBtn {
      margin-top: 10px; padding: 15px 30px;
      font-size: 20px; background: #32cd32; color: white;
      border: none; border-radius: 10px; cursor: pointer;
      align-self: center;
    }
    #startBtn:hover, #repasoBtn:hover { background: #228b22; }
    @keyframes caer {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    @keyframes aparecer {
      from { transform: translate(-50%, -60%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>🚗 Globos de Palabras del Transporte 🚌</h1>
  <div id="puntos">Puntos: 0</div>
  <div id="fallos">Fallos: 0 / 10</div>
  <div id="gameArea"><div id="lineaTope"></div></div>

  <div id="panelInferior">
    <div id="opciones"></div>
    <button id="startBtn" onclick="iniciarJuego()">Iniciar Juego</button>
    <button id="repasoBtn" style="display:none;" onclick="iniciarRepaso()">Practicar falladas</button>
  </div>

  <script>
    const palabras = [
      {es:"coche",en:"car"}, {es:"autobús",en:"bus"}, {es:"camión",en:"truck"},
      {es:"bicicleta",en:"bicycle"}, {es:"motocicleta",en:"motorcycle"}, {es:"avión",en:"airplane"},
      {es:"tren",en:"train"}, {es:"barco",en:"ship"}, {es:"submarino",en:"submarine"},
      {es:"tranvía",en:"tram"}, {es:"metro",en:"subway"}, {es:"helicóptero",en:"helicopter"},
      {es:"taxi",en:"taxi"}, {es:"patineta",en:"skateboard"}, {es:"tractor",en:"tractor"},
      {es:"ambulancia",en:"ambulance"}, {es:"bomberos",en:"fire truck"}, {es:"policía",en:"police car"},
      {es:"cohete",en:"rocket"}, {es:"globo aerostático",en:"hot air balloon"},
      {es:"canoa",en:"canoe"}, {es:"yate",en:"yacht"}, {es:"camioneta",en:"van"},
      {es:"remolque",en:"trailer"}, {es:"caravana",en:"caravan"}, {es:"scooter",en:"scooter"},
      {es:"triciclo",en:"tricycle"}, {es:"rueda",en:"wheel"}, {es:"llanta",en:"tire"},
      {es:"freno",en:"brake"}, {es:"motor",en:"engine"}, {es:"asiento",en:"seat"},
      {es:"cinturón",en:"seat belt"}, {es:"ventanilla",en:"window"}, {es:"puerta",en:"door"},
      {es:"maletero",en:"trunk"}, {es:"parabrisas",en:"windshield"}, {es:"espejo",en:"mirror"},
      {es:"gasolina",en:"gasoline"}, {es:"estación",en:"station"}, {es:"aeropuerto",en:"airport"},
      {es:"puerto",en:"port"}, {es:"andén",en:"platform"}, {es:"boleto",en:"ticket"},
      {es:"conductor",en:"driver"}, {es:"pasajero",en:"passenger"}, {es:"piloto",en:"pilot"},
      {es:"capitán",en:"captain"}, {es:"mecánico",en:"mechanic"}, {es:"peatón",en:"pedestrian"}
    ];

    let puntos = 0, fallos = 0, palabraActual, globo, animacion;
    let duracion = 2000, pos = 0;
    const alturaMax = 500;

    const gameArea = document.getElementById("gameArea");
    const opcionesDiv = document.getElementById("opciones");
    const puntosDiv = document.getElementById("puntos");
    const fallosDiv = document.getElementById("fallos");
    const startBtn = document.getElementById("startBtn");
    const repasoBtn = document.getElementById("repasoBtn");

    let idiomaPregunta = "es", idiomaRespuesta = "en";
    let palabrasFalladas = [];
    let modoRepaso = false;

    function iniciarJuego() {
      puntos = 0; fallos = 0; duracion = 2000;
      palabrasFalladas = [];
      modoRepaso = false;
      puntosDiv.textContent = "Puntos: " + puntos;
      fallosDiv.textContent = "Fallos: " + fallos + " / 10";
      startBtn.style.display = "none";
      repasoBtn.style.display = "none";
      crearGlobo();
    }

    function iniciarRepaso() {
      if (palabrasFalladas.length === 0) return;
      puntos = 0; fallos = 0; duracion = 2000;
      modoRepaso = true;
      puntosDiv.textContent = "Puntos: " + puntos;
      fallosDiv.textContent = "Fallos: " + fallos + " / 10";
      startBtn.style.display = "none";
      repasoBtn.style.display = "none";
      crearGlobo();
    }

    function crearGlobo() {
      if (globo) globo.remove();
      idiomaPregunta = idiomaPregunta === "es" ? "en" : "es";
      idiomaRespuesta = idiomaPregunta === "es" ? "en" : "es";

      if (modoRepaso && palabrasFalladas.length > 0) {
        let palabra = palabrasFalladas.shift(); // toma la primera
        let [es, en] = palabra.split(" → ");
        palabraActual = {es, en};
      } else {
        palabraActual = palabras[Math.floor(Math.random() * palabras.length)];
      }

      globo = document.createElement("div");
      globo.className = "globo";
      globo.textContent = palabraActual[idiomaPregunta];
      gameArea.appendChild(globo);

      pos = 0;
      mostrarOpciones(palabraActual[idiomaRespuesta]);
      moverGlobo();
    }

    function mostrarOpciones(correcto) {
     opcionesDiv.innerHTML = "";
      let opciones = [correcto];
      while (opciones.length < 4) {
        let random = palabras[Math.floor(Math.random() * palabras.length)][idiomaRespuesta];
        if (!opciones.includes(random)) opciones.push(random);
      }
      opciones.sort(() => Math.random() - 0.5);

      opciones.forEach(op => {
        let boton = document.createElement("div");
        boton.className = "opcion";
        boton.textContent = op;
        boton.onclick = () => verificarRespuesta(op);
        opcionesDiv.appendChild(boton);
      });
    }

    function moverGlobo() {
      clearInterval(animacion);
      let pasos = alturaMax / 5;
      let intervalo = duracion / pasos;
      animacion = setInterval(() => {
        pos += 5;
        globo.style.bottom = pos + "px";
        if (pos >= alturaMax) {
          clearInterval(animacion);
          registrarFallo(true);
        }
      }, intervalo);
    }

    function verificarRespuesta(opcion) {
      if (opcion === palabraActual[idiomaRespuesta]) {
        puntos++;
        puntosDiv.textContent = "Puntos: " + puntos;
        clearInterval(animacion);
        duracion = 2000;

        if ([20, 40, 60, 80].includes(puntos)) {
          lanzarConfeti(`¡${puntos} puntos! 🎉`);
          fallos = 0;
          fallosDiv.textContent = "Fallos: " + fallos + " / 10";
        }

        if (puntos === 100 && !modoRepaso) {
          fallos = 0;
          fallosDiv.textContent = "Fallos: " + fallos + " / 10";
          mostrarBannerCampeonato();
          return;
        }

        crearGlobo();
      } else {
        registrarFallo(false);
        duracion = Math.max(300, duracion / 1);
        moverGlobo();
      }
    }

    function registrarFallo(porTiempo) {
      fallos++;
      fallosDiv.textContent = "Fallos: " + fallos + " / 10";

      // 👉 Guardar palabra fallada
      if (palabraActual) {
        palabrasFalladas.push(`${palabraActual.es} → ${palabraActual.en}`);
      }

      if (fallos >= 10) {
        mostrarListadoFallos();
        alert("¡Has perdido! Reiniciando...");
        startBtn.style.display = "block";
        repasoBtn.style.display = "block";
        clearInterval(animacion);
        if (globo) globo.remove();
      } else {
        if (porTiempo) {
          duracion = 2000;
          crearGlobo();
        }
      }
    }

    function lanzarConfeti(mensaje = "") {
      for (let i = 0; i < 100; i++) {
        let confeti = document.createElement("div");
        confeti.textContent = "🎉";
        confeti.style.position = "fixed";
        confeti.style.left = Math.random() * 100 + "vw";
        confeti.style.top = "-10px";
        confeti.style.fontSize = "24px";
        confeti.style.animation = `caer ${2 + Math.random() * 3}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 5000);
      }
      if (mensaje !== "") {
        let cartel = document.createElement("div");
        cartel.textContent = mensaje;
        cartel.style.position = "fixed";
        cartel.style.top = "40%";
        cartel.style.left = "50%";
        cartel.style.transform = "translate(-50%,-50%)";
        cartel.style.fontSize = "28px";
        cartel.style.fontWeight = "bold";
        cartel.style.color = "darkblue";
        cartel.style.background = "white";
        cartel.style.padding = "20px";
        cartel.style.border = "3px solid blue";
        cartel.style.borderRadius = "10px";
        cartel.style.zIndex = "9999";
        document.body.appendChild(cartel);
        setTimeout(() => cartel.remove(), 4000);
      }
    }

    function mostrarListadoFallos() {
      if (palabrasFalladas.length > 0) {
        const listado = document.createElement("div");
        listado.innerHTML = "<h2>📚 Palabras para repasar:</h2><ul>" +
          palabrasFalladas.map(p => `<li>${p}</li>`).join("") +
          "</ul>";
        listado.style.position = "fixed";
        listado.style.top = "20%";
        listado.style.left = "50%";
        listado.style.transform = "translate(-50%, 0)";
        listado.style.background = "white";
        listado.style.padding = "20px";
        listado.style.border = "3px solid #333";
        listado.style.borderRadius = "10px";
        listado.style.zIndex = "9999";
        listado.style.maxHeight = "300px";
        listado.style.overflowY = "auto";
        document.body.appendChild(listado);
      }
    }

    function mostrarBannerCampeonato() {
      const banner = document.createElement("div");
      banner.innerHTML = "🏆 ¡Campeón de los 100 puntos! 🏆<br>¡Eres un maestro del transporte!";
      banner.style.position = "fixed";
      banner.style.top = "30%";
      banner.style.left = "50%";
      banner.style.transform = "translate(-50%, -50%)";
      banner.style.background = "gold";
      banner.style.color = "darkred";
      banner.style.fontSize = "32px";
      banner.style.fontWeight = "bold";
      banner.style.padding = "30px";
      banner.style.border = "5px solid darkred";
      banner.style.borderRadius = "20px";
      banner.style.boxShadow = "0 0 20px rgba(0,0,0,0.5)";
      banner.style.zIndex = "9999";
      banner.style.textAlign = "center";
      banner.style.animation = "aparecer 1s ease-out";
      document.body.appendChild(banner);

      lanzarConfeti("¡Campeón de los 100 puntos!");
      clearInterval(animacion);
      if (globo) globo.remove();
      startBtn.style.display = "block";
      repasoBtn.style.display = "block";
      mostrarListadoFallos();
      setTimeout(() => banner.remove(), 6000);
    }
  </script>
</body>
</html>
