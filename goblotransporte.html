<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Globos MatemÃ¡ticos</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f8ff; margin:0; padding:0; }
    #gameArea { position: relative; width: 400px; height: 500px; margin: 20px auto; border: 2px solid #333;
      background: linear-gradient(#d0f0ff, #ffffff); overflow: hidden; }
    #lineaTope { position: absolute; top: 0; left: 0; width: 100%; height: 10px; background: red; }
    .globo { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 80px; height: 100px;
      background: pink; border-radius: 50% 50% 45% 45%; display: flex; align-items: center; justify-content: center;
      font-size: 20px; font-weight: bold; color: #333; }

    /* Opciones en 2 filas x 2 columnas */
    #opciones {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 250px;
      margin: 20px auto;
    }
    .opcion {
      padding: 15px;
      font-size: 18px;
      background: #87cefa;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .opcion:hover { background: #4682b4; color: white; }

    #puntos, #fallos { font-size: 20px; margin: 10px; }

    /* Botones de control siempre centrados abajo */
    .botones {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #32cd32;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #228b22; }
  </style>
</head>
<body>
  <h1>ðŸŽˆ Globos MatemÃ¡ticos ðŸŽˆ</h1>
  <div id="puntos">Puntos: 0</div>
  <div id="fallos">Fallos: 0 / 5</div>
  <div id="gameArea"><div id="lineaTope"></div></div>

  <!-- Opciones en 2x2 -->
  <div id="opciones"></div>

  <!-- Botones de control siempre centrados -->
  <div class="botones">
    <button id="startBtn" onclick="iniciarJuego()">Iniciar Juego</button>
    <button id="repasoBtn" style="display:none;" onclick="iniciarRepaso()">Practicar falladas</button>
  </div>

  <script>
    let puntos = 0, fallos = 0, resultadoCorrecto, globo, animacion;
    let duracion = 4000, pos = 0; // ðŸ‘‰ velocidad mÃ¡s lenta
    const alturaMax = 400;

    const gameArea = document.getElementById("gameArea");
    const opcionesDiv = document.getElementById("opciones");
    const puntosDiv = document.getElementById("puntos");
    const fallosDiv = document.getElementById("fallos");
    const startBtn = document.getElementById("startBtn");
    const repasoBtn = document.getElementById("repasoBtn");

    let operacionesFalladas = [];
    let modoRepaso = false;

    function iniciarJuego() {
      puntos = 0; fallos = 0; duracion = 4000;
      operacionesFalladas = [];
      modoRepaso = false;
      limpiarListados();
      puntosDiv.textContent = "Puntos: " + puntos;
      fallosDiv.textContent = "Fallos: " + fallos + " / 5";
      repasoBtn.style.display = "none";
      crearGlobo();
    }

    function iniciarRepaso() {
      if (operacionesFalladas.length === 0) return;
      puntos = 0; fallos = 0; duracion = 4000;
      modoRepaso = true;
      limpiarListados(); // ðŸ‘‰ elimina listado antes de iniciar
      puntosDiv.textContent = "Puntos: " + puntos;
      fallosDiv.textContent = "Fallos: " + fallos + " / 5";
      repasoBtn.style.display = "none";
      crearGlobo();
    }

    function crearGlobo() {
      if (globo) globo.remove();

      let a, b;
      if (modoRepaso && operacionesFalladas.length > 0) {
        let {op, res} = operacionesFalladas.shift();
        resultadoCorrecto = res;
        globo = document.createElement("div");
        globo.className = "globo";
        globo.textContent = op;
      } else {
        a = Math.floor(Math.random() * 9) + 1;
        b = Math.floor(Math.random() * 9) + 1;
        resultadoCorrecto = a * b;
        globo = document.createElement("div");
        globo.className = "globo";
        globo.textContent = `${a}x${b}`;
      }
      gameArea.appendChild(globo);

      pos = 0;
      mostrarOpciones(resultadoCorrecto);
      moverGlobo();
    }

    function mostrarOpciones(correcto) {
      opcionesDiv.innerHTML = "";
      let opciones = [correcto];
      while (opciones.length < 4) {
        let num = Math.floor(Math.random() * 81) + 1;
        if (!opciones.includes(num)) opciones.push(num);
      }
      opciones.sort(() => Math.random() - 0.5);

      opciones.forEach(op => {
        let boton = document.createElement("div");
        boton.className = "opcion";
        boton.textContent = op;
        boton.onclick = () => verificarRespuesta(op);
        opcionesDiv.appendChild(boton);
      });
    }

    function moverGlobo() {
      clearInterval(animacion);
      let pasos = alturaMax / 5;
      let intervalo = duracion / pasos;
      animacion = setInterval(() => {
        pos += 5;
        globo.style.bottom = pos + "px";
        if (pos >= alturaMax) {
          clearInterval(animacion);
          registrarFallo(true);
        }
      }, intervalo);
    }

    function verificarRespuesta(opcion) {
      if (opcion === resultadoCorrecto) {
        puntos++;
        puntosDiv.textContent = "Puntos: " + puntos;
        clearInterval(animacion);
        duracion = 4000; // reinicia lento
        crearGlobo();
      } else {
        registrarFallo(false);
        duracion = Math.max(300, duracion / 2);
        moverGlobo();
      }
    }

    function registrarFallo(porTiempo) {
      fallos++;
      fallosDiv.textContent = "Fallos: " + fallos + " / 5";

      if (globo) {
        operacionesFalladas.push({op: globo.textContent, res: resultadoCorrecto});
      }

      if (fallos >= 5) {
        mostrarListadoFallos();
        alert("Â¡Has perdido! Reiniciando...");
        repasoBtn.style.display = "block";
        clearInterval(animacion);
        if (globo) globo.remove();
      } else {
        if (porTiempo) {
          duracion = 4000; // reinicia lento
          crearGlobo();
        }
      }
    }

    function mostrarListadoFallos() {
      if (operacionesFalladas.length > 0) {
        const listado = document.createElement("div");
        listado.className = "listadoFallos";
        listado.innerHTML = "<h2>ðŸ“š Operaciones para repasar:</h2><ul>" +
          operacionesFalladas.map(obj => `<li>${obj.op} = ${obj.res}</li>`).join("") +
          "</ul>";
        listado.style.position = "fixed";
        listado.style.top = "20%";
        listado.style.left = "50%";
        listado.style.transform = "translate(-50%, 0)";
        listado.style.background = "white";
        listado.style.padding = "20px";
        listado.style.border = "3px solid #333";
        listado.style.borderRadius = "10px";
        listado.style.zIndex = "9999";
        listado.style.maxHeight = "300px";
        listado.style.overflowY = "auto";
        document.body.appendChild(listado);
      }
    }

      function limpiarListados() {
      // ðŸ‘‰ Elimina cualquier listado de fallos que estÃ© en pantalla
      document.querySelectorAll(".listadoFallos").forEach(el => el.remove());
    }
  </script>
</body>
</html>
