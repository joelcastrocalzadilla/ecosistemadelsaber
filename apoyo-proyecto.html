<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Cómo puedo apoyar este proyecto?</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(to bottom, #fff8dc, #e0ffff);
      color: #333;
    }
    header {
      text-align: center;
      background: #ffefd5;
      padding: 20px;
      border-bottom: 3px solid #2e8b57;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #2e8b57;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
      text-align: center;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .botonera {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      margin-top: 20px;
    }
    .boton-apoyo {
      flex: 1 1 200px;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      color: #fff;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .boton-apoyo:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }
    .compartir { background: #2e8b57; }
    .sugerir { background: #4682b4; }
    .cafecito { background: #c71585; }
    .agradecer { background: #6a5acd; }
    footer {
      margin: 40px auto;
      text-align: center;
      color: #555;
    }
    .volver {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #add8e6;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }
    .volver:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <header>
    <h1>🤝 ¿Cómo puedo apoyar este proyecto?</h1>
    <p>Cada gesto, grande o pequeño, hace florecer este Ecosistema del Saber 🌸</p>
  </header>

  <main>
    <p>Elige la forma en que quieras aportar:</p>
    <div class="botonera">
     <button class="boton-apoyo compartir" onclick="navigator.clipboard.writeText('https://https://secretosdelbuenestudiante.blogspot.com'); alert('¡Enlace copiado! Ahora puedes compartirlo con quien quieras 🌟')">
  🌍 Compartir con otros
</button>

    <button class="boton-apoyo sugerir" onclick="window.location.href='mailto:kicchiale@gmail.com?subject=Sugerencia%20para%20el%20Ecosistema%20del%20Saber&body=Hola%2C+quiero+sugerir+un+tema+para+tu+proyecto+🌱'">
  💡 Sugerir un tema
</button>

      <button class="boton-apoyo cafecito" onclick="window.open('https://buymeacoffee.com/joelcastro', '_blank')">
        ☕ Apoyar con un cafecito mágico
      </button>

       <button class="boton-apoyo nequi" onclick="alert('Puedes apoyarme directamente vía Nequi al número 320 XXX XXXX 💫')">
    📲 Apoyar vía Nequi
  </button>

    </div>

    
  </main>

  <footer>
    <a href="index.html" class="volver">⬅️ Volver al Ecosistema</a>
    <p>Desarrollado con cariño por Profesor Joel 🌿</p>
  </footer>
</body>
</html>
