<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuerpo Humano - Globos de Vocabulario</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; margin:0; padding:0; }
    #gameArea { position: relative; width: 400px; height: 500px; margin: 20px auto; border: 2px solid #333;
      background: linear-gradient(#d0f0ff, #ffffff); overflow: hidden; }
    #lineaTope { position: absolute; top: 0; left: 0; width: 100%; height: 10px; background: red; }
    .globo { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100px; height: 120px;
      background: pink; border-radius: 50% 50% 45% 45%; display: flex; align-items: center; justify-content: center;
      font-size: 20px; font-weight: bold; color: #333; }

    #opciones {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 250px;
      margin: 20px auto;
    }
    .opcion {
      padding: 15px;
      font-size: 18px;
      background: #87cefa;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .opcion:hover { background: #4682b4; color: white; }

    #puntos, #fallos { font-size: 20px; margin: 10px; }

    .botones {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #32cd32;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #228b22; }

    #fallasCuerpoOverlay {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 220px;
      background: white;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 10px;
      z-index: 9999;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üéà Cuerpo Humano - Globos de Vocabulario üéà</h1>
  <div id="puntos">Puntos: 0</div>
  <div id="fallos">Fallos: 0 / 5</div>
  <div id="gameArea"><div id="lineaTope"></div></div>
  <div id="opciones"></div>

  <div class="botones">
    <button onclick="iniciarJuego()">Iniciar Juego</button>
    <button id="repasoBtn" style="display:none;" onclick="iniciarRepaso()">Practicar falladas</button>
  </div>

  <script>
    const partesCuerpo = [
      {en:"Head", es:"Cabeza"},
      {en:"Hand", es:"Mano"},
      {en:"Foot", es:"Pie"},
      {en:"Arm", es:"Brazo"},
      {en:"Leg", es:"Pierna"},
      {en:"Eye", es:"Ojo"},
      {en:"Ear", es:"Oreja"},
      {en:"Nose", es:"Nariz"},
      {en:"Mouth", es:"Boca"},
      {en:"Teeth", es:"Dientes"},
      {en:"Finger", es:"Dedo"},
      {en:"Back", es:"Espalda"},
      {en:"Stomach", es:"Est√≥mago"},
      {en:"Knee", es:"Rodilla"},
      {en:"Neck", es:"Cuello"},
      {en:"Shoulder", es:"Hombro"},
      {en:"Heart", es:"Coraz√≥n"},
      {en:"Lung", es:"Pulm√≥n"}
    ];

    let puntos = 0, fallos = 0, palabraActual, respuestaCorrecta;
    let globo, animacion, pos = 0, duracion = 4000;
    let fallasCuerpo = [];
    let modoRepaso = false;
    const alturaMax = 400;

    const gameArea = document.getElementById("gameArea");
    const opcionesDiv = document.getElementById("opciones");
    const puntosDiv = document.getElementById("puntos");
    const fallosDiv = document.getElementById("fallos");
    const repasoBtn = document.getElementById("repasoBtn");

    function iniciarJuego() {
      limpiarFallasCuerpo();
      puntos = 0; fallos = 0; duracion = 4000;
      fallasCuerpo = [];
      modoRepaso = false;
      puntosDiv.textContent = "Puntos: " + puntos;
      fallosDiv.textContent = "Fallos: " + fallos + " / 5";
      repasoBtn.style.display = "none";
      crearGloboCuerpo();
    }

    function iniciarRepaso() {
      if (fallasCuerpo.length === 0) return;
      limpiarFallasCuerpo();
      puntos = 0; fallos = 0; duracion = 4000;
      modoRepaso = true;
      puntosDiv.textContent = "Puntos: " + puntos;
      fallosDiv.textContent = "Fallos: " + fallos + " / 5";
      repasoBtn.style.display = "none";
      crearGloboCuerpo();
    }

    function crearGloboCuerpo() {
      if (globo) globo.remove();

      if (modoRepaso && fallasCuerpo.length > 0) {
        let {pregunta, respuestaCorrecta:res} = fallasCuerpo.shift();
        palabraActual = pregunta;
        respuestaCorrecta = res;
      } else {
        let item = partesCuerpo[Math.floor(Math.random()*partesCuerpo.length)];
        palabraActual = item.en;
        respuestaCorrecta = item.es;
      }

      globo = document.createElement("div");
      globo.className = "globo";
      globo.textContent = palabraActual;
      gameArea.appendChild(globo);

      pos = 0;
      mostrarOpciones(respuestaCorrecta);
      moverGlobo();
    }

    function mostrarOpciones(correcto) {
      opcionesDiv.innerHTML = "";
      let opciones = [correcto];
      while (opciones.length < 4) {
        let candidato = partesCuerpo[Math.floor(Math.random()*partesCuerpo.length)].es;
        if (!opciones.includes(candidato)) opciones.push(candidato);
      }
      opciones.sort(() => Math.random() - 0.5);
      opciones.forEach(op => {
        let boton = document.createElement("div");
        boton.className = "opcion";
        boton.textContent = op;
        boton.onclick = () => verificarRespuesta(op);
        opcionesDiv.appendChild(boton);
      });
    }

    function moverGlobo() {
      clearInterval(animacion);
      let pasos = alturaMax / 5;
      let intervalo = duracion / pasos;
      animacion = setInterval(() => {
        pos += 5;
        globo.style.bottom = pos + "px";
        if (pos >= alturaMax) {
          clearInterval(animacion);
          registrarFalla(true);
        }
      }, intervalo);
    }

    function verificarRespuesta(opcion) {
      if (opcion === respuestaCorrecta) {
        puntos++;
        puntosDiv.textContent = "Puntos: " + puntos;
        clearInterval(animacion);
        duracion = 4000;
        crearGloboCuerpo();
      } else {
        registrarFalla(false);
        duracion = Math.max(300, duracion / 2);
        moverGlobo();
      }
    }

    function registrarFalla(porTiempo) {
      fallos++;
      fallosDiv.textContent = "Fallos: " + fallos + " / 5";
      if (globo) {
        fallasCuerpo.push({pregunta: globo.textContent, respuestaCorrecta});
      }
      if (fallos >= 5) {
        mostrarFallasCuerpo();
        alert("¬°Has perdido! Reiniciando...");
        repasoBtn.style.display = "block";
        clearInterval(animacion);
        if (globo) globo.remove();
      } else {
        if (porTiempo) {
          duracion = 4000;
          crearGloboCuerpo();
        }
      }
    }

       function mostrarFallasCuerpo() {
      limpiarFallasCuerpo();
      if (fallasCuerpo.length > 0) {
        const panel = document.createElement("div");
        panel.id = "fallasCuerpoOverlay";
        panel.innerHTML = "<h2>‚ùå Partes del cuerpo para repasar:</h2><ul>" +
          fallasCuerpo.map(f => `<li>${f.pregunta} ‚Üí ${f.respuestaCorrecta}</li>`).join("") +
          "</ul>";
        document.body.appendChild(panel);
      }
    }

    function limpiarFallasCuerpo() {
      const overlay = document.getElementById("fallasCuerpoOverlay");
      if (overlay) overlay.remove();
    }
  </script>
</body>
</html>
